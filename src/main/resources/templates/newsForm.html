<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${news.id == null ? 'Add News' : 'Edit News'}">News Form</title>
    <link rel="stylesheet" href="/style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f9f7fd;">
<div style="width: 100vw; background-color: #7d2ae8; height: 20px; position: relative; z-index: 10;"></div>
<main class="main-content-results">
    <div class="container mt-4">
        <h2 th:text="${news.id == null ? 'Add News' : 'Edit News'}">News Form</h2>

        <!-- Add News Form -->
        <form th:if="${news.id == null}" th:action="@{/admin/news/add}" th:object="${news}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input th:field="*{title}" type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="summary" class="form-label">Summary</label>
                <textarea th:field="*{summary}" class="form-control" id="summary" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="imageFile" class="form-label">News Image</label>
                <input type="file" class="form-control" id="imageFile" name="imageFile">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input th:field="*{date}" type="date" class="form-control" id="date">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/admin/news}" class="btn btn-secondary">Cancel</a>
        </form>

        <!-- Edit News Form -->
        <form th:if="${news.id != null}" th:action="@{/admin/news/edit/{id}(id=${news.id})}" th:object="${news}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input th:field="*{title}" type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="summary" class="form-label">Summary</label>
                <textarea th:field="*{summary}" class="form-control" id="summary" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="imageFile" class="form-label">News Image</label>
                <input type="file" class="form-control" id="imageFile" name="imageFile">
            </div>
            <div class="mb-3" th:if="${news.imageUrl}">
                <img th:src="@{${news.imageUrl}}" style="max-width: 150px;" alt="news icon">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input th:field="*{date}" type="date" class="form-control" id="date">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/admin/news}" class="btn btn-secondary">Cancel</a>
        </form>

        <a th:href="@{/admin/news}" class="btn btn-secondary mt-3">
            <i class="fas fa-arrow-left"></i> Back to News List
        </a>
    </div>
</main>

<footer class="footer">
    <div class = top-footer>
        <div class="logo-details">
            <img src="/images/logo.jpg" alt="logo"/>
            <p>7878 Iringa Road <br>
                HavenMI48116<br>
                P.O.Box 8090 Dodoma, Tanzania<br>
                safehaven@gmail.com</p>
        </div>
        <div class="social-links">
            <a><i class ="fa fa-instagram"></i></a>
            <a><i class ="fa fa-twitter"></i></a>
            <a><i class ="fa fa-facebook"></i></a>
            <a><i class ="fa fa-globe"></i></a>
        </div>
    </div>
    <div class ="bottom-footer">
        <p>copyright &copy; 2025</p>
        <p>this website is developed and maintained by Haven Secondary School</p>
    </div>
</footer>
<script src="/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
