<main class="main-content-results">
    <div class="container-fluid">
        <div class="container py-4">
        <h3 class="mb-3">Registered Students</h3>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Class</th>
                <th>Parent Email</th>
                <th>Add Result</th>
                <th>View Results</th>
                <th>Send Info to Parent</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student, iterStat : ${students}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.className}"></td>
                <td th:text="${student.parent != null ? student.parent.email : 'N/A'}"></td>
                <td>
                    <form th:action="@{/teacher/results/add}" method="post" class="d-flex gap-2">
                        <input type="hidden" name="studentId" th:value="${student.id}"/>
                        <select name="subject" class="form-control form-control-sm" required>
                            <option value="" selected disabled>Select Subject</option>
                            <th:block th:each="subject : ${subjects}">
                                <option th:value="${subject}" th:text="${subject}"></option>
                            </th:block>
                        </select>
                        <input type="number" step="0.01" name="score" placeholder="Score" class="form-control form-control-sm" required/>
                        <input type="text" name="remarks" placeholder="remarks   " class="form-control form-control-sm" required />
                        <button type="submit" class="btn btn-success btn-sm">Add</button>
                    </form>
                </td>
                <td>
                    <a th:href="@{/teacher/students/{id}/results(id=${student.id})}" class="btn btn-info btn-sm">View</a>
                </td>
                <td>
                    <form th:action="@{/teacher/send-info}" method="post" class="d-flex gap-2">
                        <input type="hidden" name="studentId" th:value="${student.id}"/>
                        <input type="text" name="message" placeholder="Message" class="form-control form-control-sm" required/>
                        <button type="submit" class="btn btn-primary btn-sm">Send</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <a href="/teacher/dashboard" class="btn btn-secondary">Back to Dashboard</a>
